  <style>
    .hidden {
      display: none;
    }

    .loader {
      height: 80px;
      aspect-ratio: 2;
      border-bottom: 3px solid #0000;
      background:
        linear-gradient(90deg, #0000 40%, #524656 0) 25% 100%/50% 3px repeat-x border-box;
      position: relative;
      animation: l3-0 .75s linear infinite;
    }

    .loader:before {
      content: "ü¶ò";
      position: absolute;
      inset: auto 42.5% 0;
      aspect-ratio: 1;
      border-radius: 50%;

      animation: l3-1 .75s cubic-bezier(0, 900, 1, 250) infinite;
    }

    @keyframes l3-0 {
      to {
        background-position: 125% 100%
      }
    }

    @keyframes l3-1 {

      0%,
      2% {
        bottom: 0%
      }

      98%,
      to {
        bottom: .1%
      }
    }

    /* Style buttons */
    .buttonload {
      background-color: #04AA6D;
      /* Green background */
      border: none;
      /* Remove borders */
      color: white;
      /* White text */
      padding: 12px 16px;
      /* Some padding */
      font-size: 16px
        /* Set a font size */
    }

    .ui-autocomplete {
      position: absolute;
      top: 100%;
      left: 0;
      z-index: 1000;
      display: none;
      float: left;
      min-width: 160px;
      padding: 5px 0;
      margin: 2px 0 0;
      list-style: none;
      font-size: 14px;
      text-align: left;
      background-color: #ffffff;
      border: 1px solid #cccccc;
      border: 1px solid rgba(0, 0, 0, 0.15);
      border-radius: 4px;
      -webkit-box-shadow: 0 6px 12px rgba(0, 0, 0, 0.175);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.175);
      background-clip: padding-box;
    }

    .ui-autocomplete>li>div {
      display: block;
      padding: 3px 20px;
      clear: both;
      font-weight: normal;
      line-height: 1.42857143;
      color: #333333;
      white-space: nowrap;
    }

    .ui-state-hover,
    .ui-state-active,
    .ui-state-focus {
      text-decoration: none;
      color: #262626;
      background-color: #f5f5f5;
      cursor: pointer;
    }

    .ui-helper-hidden-accessible {
      border: 0;
      clip: rect(0 0 0 0);
      height: 1px;
      margin: -1px;
      overflow: hidden;
      padding: 0;
      position: absolute;
      width: 1px;

}
